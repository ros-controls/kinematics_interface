name: Debian Rolling Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  schedule:
    # Run every day to detect flakiness and broken dependencies
    - cron: '33 2 * * *'


jobs:
  rolling_debian:
    name: Rolling debian build
    runs-on: ubuntu-latest
    env:
      ROS_DISTRO: rolling
    container: ghcr.io/ros-controls/ros:rolling-debian
    steps:
      - uses: actions/checkout@v4
        with:
          path: src/kinematics_interface
          # default behavior is correct on master branch
          # ref: ${{ github.event_name == 'schedule' && 'master' || '' }}
      - name: Build and test
        shell: bash
        run: |
          source /opt/ros2_ws/install/setup.bash
          vcs import src < src/kinematics_interface/kinematics_interface.${{ env.ROS_DISTRO }}.repos
          colcon build --packages-up-to kinematics_interface kinematics_interface_kdl
          colcon test --packages-select kinematics_interface kinematics_interface_kdl
          colcon test-result --verbose
